<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luqman khan</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body style="background-color:#DADA !important">
    <div class="container fw-bold ">

        <div class="row">
            <div class="col-lg-8 col-md-12 m-auto bg-dark text-white p-4">
                <!-- col-8 m-auto -->
                <h4 class="text-center">
                    Grade Calculation System
                </h4>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-md-12 m-auto bg-white p-5 d-flex justify-content-around">
                <div class="col-md-4">

                    <div class="book1 mb-3">
                        <label>Software Construction</label>
                        <input class="form-control" id="book1" type="number" name="" placeholder="Marks">
                    </div>

                    <div class="book2 mb-3">
                        <label>Probability</label>
                        <input class="form-control" id="book2" type="number" name="" placeholder="Marks">
                    </div>

                    <div class="book3 mb-3">
                        <label>Bussiness Skills</label>
                        <input class="form-control" id="book3" type="number" name="" placeholder="Marks">
                    </div>

                    <div class="book4 mb-3">
                        <label>Computer Network</label>
                        <input class="form-control" id="book4" type="number" name="" placeholder="Marks">
                    </div>

                    <div class="book5 mb-3">
                        <label>Simulation model</label>
                        <input class="form-control" id="book5" type="number" name="" placeholder="Marks">
                    </div>

                    <div>
                        <button class="btn btn-warning col-12 " onclick=" cal()">Calculate</button>
                    </div>

                </div>
                <div class="col-md-4 d-flex align-items-center">

                    <div>
                        <table class="table table-bordered border-dark">
                            <tbody><tr>
                                <td>Total Marks: </td>
                                <td>500</td>
                            </tr>

                            <tr>
                                <td>Obtained Marks: </td>
                                <td id="obtain"></td>
                            </tr>

                            <tr>
                                <td>Percentage: </td>
                                <td id="percentage"></td>
                            </tr>

                            <tr>
                                <td>Grade: </td>
                                <td id="grade"></td>
                            </tr>

                            <tr>
                                <td>Remarks: </td>
                                <td id="remarks"></td>
                            </tr>
                        </tbody></table>
                    </div>
                </div>
            </div>
        </div>



    </div>




    <script>
        function cal() {
            var a = parseInt(document.getElementById('book1').value);

            var b = parseInt(document.getElementById('book2').value);

            var c = parseInt(document.getElementById('book3').value);

            var d = parseInt(document.getElementById('book4').value);

            var e = parseInt(document.getElementById('book5').value);

            if (a > 100 || b > 100 || c > 100 || d > 100 || e > 100) {
                alert("Please Enter correct Value")
            }
            else {
                var obtain = a + b + c + d + e;
                document.getElementById('obtain').innerHTML = obtain;
                var per = obtain / 500 * 100;
                document.getElementById('percentage').innerHTML = per;


                if (a > 40 && b > 40 && c > 40 && d > 40 && e > 40) {
                    document.getElementById('remarks').innerHTML = "<span style = 'color: #292'>Pass</span>";

                }
                else {
                    document.getElementById('remarks').innerHTML = "<span style = 'color: red'>Fail</span>";
                }

                if (per >= 80) {
                    document.getElementById("grade").textContent = "A";
                }
                else if (per >= 70) {
                    document.getElementById("grade").textContent = "B";
                }
                else if (per >= 60) {
                    document.getElementById("grade").textContent = "C";
                }
                else if (per >= 50) {
                    document.getElementById("grade").textContent = "D";
                }
                else if (per >= 40) {
                    document.getElementById("grade").textContent = "E";
                }
                else {
                    document.getElementById("grade").textContent = "F";
                }
            }





        }
    </script>




</body>
</html>
